<!DOCTYPE html>
<html lang ="en">
<head>
	<title>Psychic Game</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!-- CSS links -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<!-- Javascript link -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>

	<div class="container">
		<div class="row row-centered">
			<div class="col-md-12">
				<h1>The Psychic Game</h1>
			</div>
		</div>

		<div class="row row-centered">
			<div class="col-md-12">
				<img src="assets/images/psych.jpg" id="pch-image" class="img-responsive" alt="dude">
				<img src="assets/images/psychic-2.jpg" id="pch-image" class="img responsive" alt="psychic lady">
				<img src="assets/images/psychic-1.jpg" id="pch-image" class="img-responsive" alt="psychic eye">
				<img src="assets/images/crystalball.jpg" id="pch-image" class="img-responsive" alt="enlightenment">
			</div>
		</div>
	
		<div class="row row-centered">
			<div class="col-md-12">
				<h3>Guess what letter I'm thinking of</h3>
			</div>
		</div>

		<div class="tally">
			<div class="row">
				<div class="col-md-8">
					<p class="wins"> WINS: </p>
					
					<p class="losses"> LOSSES: </p>
						
					<p class="guesses"> GUESSES LEFT: </p>
					
				</div>

				<div class="col-md-4">

					<div class="used">
						YOUR GUESSES SO FAR:
					</div>
				</div>

			</div> <!-- ./"row" -->
		</div> <!-- ./"tally" -->

	</div> <!-- ./"container-fluid" -->

	












  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
